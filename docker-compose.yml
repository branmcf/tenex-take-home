# Frontend docker-compose
# NOTE: Run `docker-compose up` in /backend first to start the database and API

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
