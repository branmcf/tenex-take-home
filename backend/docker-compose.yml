# Backend docker-compose for API + database
# NOTE: the `version:` field is removed (deprecated in Compose v2).

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: app
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3026:3026"
    env_file:
      - .env
    environment:
      PORT: 3026
      DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/app
      MCP_TOOLS_URL: http://host.docker.internal:4010
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres

volumes:
  db_data:
