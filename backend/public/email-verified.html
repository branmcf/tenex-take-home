<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b-plex - Email Verified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(0 0% 0%);
            --foreground: hsl(0 0% 98%);
            --card: hsl(0 0% 9%);
            --card-foreground: hsl(0 0% 98%);
            --primary: hsl(161 89% 35%);
            --primary-foreground: hsl(0 0% 100%);
            --muted: hsl(0 0% 15%);
            --muted-foreground: hsl(0 0% 64%);
            --border: hsl(0 0% 24%);
            --grid-color: rgba(62, 62, 62, 0.5);
            --grid-size: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background);
            color: var(--foreground);
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Blueprint grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            z-index: 0;
        }

        /* Subtle primary color gradient overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, hsla(161, 89%, 35%, 0.03) 0%, transparent 50%);
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 48px;
            background: var(--card);
            border: 1px solid var(--border);
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 32px;
            letter-spacing: -0.02em;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-foreground);
        }

        .label-mono {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 8px;
        }

        h1 {
            color: var(--foreground);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        p {
            font-size: 14px;
            color: var(--muted-foreground);
            line-height: 1.6;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .close-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.15s ease;
            height: 36px;
            padding: 0 16px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            cursor: pointer;
            font-family: inherit;
            outline: none;
        }

        .close-button:hover {
            background: hsl(161 89% 30%);
        }

        .close-button:active {
            background: hsl(161 89% 28%);
        }

        .close-button:focus-visible {
            outline: 1px solid var(--primary);
            outline-offset: 2px;
        }

        .close-button:disabled {
            background: var(--muted);
            color: var(--muted-foreground);
            cursor: not-allowed;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }

            .logo {
                font-size: 24px;
            }

            .success-icon {
                width: 56px;
                height: 56px;
            }

            .success-icon svg {
                width: 28px;
                height: 28px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 13px;
            }

            .close-button {
                height: 32px;
                padding: 0 12px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">b-plex</div>

        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <div class="label-mono">Verified</div>
        <h1>Email Verified</h1>

        <p>Your email has been successfully verified. You can now sign in to your account.</p>

        <button class="close-button" onclick="goToLogin()">Continue to Login</button>
    </div>

    <script>
        function goToLogin() {
            // Use frontend URL based on current environment
            const frontendUrl = window.location.hostname === 'localhost'
                ? 'http://localhost:3000'
                : 'https://mondayfortuesday.com';
            window.location.href = frontendUrl + '/login';
        }
    </script>
</body>

</html>
