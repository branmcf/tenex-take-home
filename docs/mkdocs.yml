# Site metadata
site_name: HardWire API Documentation
site_description: 'API documentation for HardWire - Workflows and Chat Platform'
site_url: 'https://docs.hardwire.dev'
repo_name: 'hardwire/docs'
repo_url: 'https://github.com/branmcf/tenex-take-home/tree/main/docs'
copyright: Copyright &copy; 2026 Brandon McFarland

# Directory configuration
docs_dir: 'site/content'
site_dir: 'build'

# Custom CSS
extra_css:
  - stylesheets/extra.css

# Social links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/branmcf/tenex-take-home/tree/main/docs

# Navigation structure
nav:
  - Home: index.md
  - Documentation:
