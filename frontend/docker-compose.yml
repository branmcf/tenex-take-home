# Frontend docker-compose
# NOTE: the `version:` field is removed (deprecated in Compose v2).

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3026
    restart: unless-stopped
